<div class="neheader">
    <div class="table-scrollable">

        <table class="table tab table-striped table-bordered" [hidden]="!sourcedata || sourcedata.length < 1" id="color">
            <thead>
                <tr>
                    <th class="netable" colspan="4">
                        NE Table
                    </th>
                </tr>
            </thead>
            <thead>
                <tr class="row-head-color">
                    <th>Name</th>
                    <th>Type</th>
                    <th>Roles</th>
                    <th>Target</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of sourcedata">
                    <td><a (click)="updatethresh(user.label)" style="color:black">{{ user.label }}</a></td>
                    <td>{{ user.value }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{user.target}}</td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
<br />
<div class="nehead">
    <div class="table-scrollable">
        <table class="table table-striped table-bordered" [hidden]="!_threshdataval || _threshdataval.length < 1" id="color">
            <thead>
                <tr>
                    <th class="netable" colspan="4">
                        NE {{capacityName}}
                    </th>
                </tr>
            </thead>
            <thead>
                <tr class="row-head-color">
                    <th>Name</th>
                    <th>Total</th>
                    <th>Available</th>

                    <th>Used</th>
                    <th>%</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of _threshdataval">
                    <td>{{ user.ThresholdTemplateName }}</td>
                    <td>{{ user.Total }}</td>
                    <td>{{ user.Available }}</td>
                    <td>{{ user.Used }}</td>
                    <td>{{ user.Value }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
