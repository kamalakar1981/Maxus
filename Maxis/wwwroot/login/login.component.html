<div class="container">
    <h3>Log In</h3>
    <div *ngIf="loginInvalid" class="alert alert-danger">
        {{errorMsg}}
    </div>
    <form #form="ngForm" (submit)="submitForm(form)" novalidate>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <div class="form-group" [class.has-error]="username.invalid && username.touched">
                    <label class="control-label" for="email"></label>
                    <input #username="ngModel" required type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username"  />
                </div>
            </div>
        </div>
        <div class="form-group" [class.has-error]="password.invalid && password.touched">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <label class="control-label " for="password"></label>
                <input #password="ngModel" required type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password" />

            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-danger" type="submit" [disabled]="form.invalid">
                LOGIN
            </button>
        </div>
    </form>
</div>
