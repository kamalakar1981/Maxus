<div class="container">
    <h3>Log In</h3>
    <div *ngIf="LoginInvalid" class="alert alert-danger">
        {{errorMsg}}
    </div>

    <form #form="ngForm" (submit)="submitForm(form)" novalidate>

        <div class="centered">
            <div class="form-group" [class.has-error]="username.invalid && username.touched">
                <label class="control-label" for="email"></label>
                <input #username="ngModel" required type="text" class="form-control" name="username" [(ngModel)]="user.username"
                       placeholder="Username" style="background-color:aliceblue" />

            </div>


            <div class="form-group" [class.has-error]="password.invalid && password.touched">
                <label class="control-label " for="password"></label>
                <input #password="ngModel" required type="password" class="form-control" name="password" [(ngModel)]="user.password"
                       placeholder="Password" />

            </div>


            <div class="form-group">

                <button class="btn waves-effect waves-light"
                        type="submit" [disabled]="form.invalid" style="background-color:#ADFF2F">
                    LOGIN
                </button>

            </div>
        </div>

    </form>

</div>
