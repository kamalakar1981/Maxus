<div class="page-container-bg-solid">
    <div class="page-wrapper">
        <div class="page-wrapper-row">
            <div class="page-wrapper-top">
                <!-- BEGIN HEADER -->
                <div class="page-header margin-muted">
                    <!-- BEGIN HEADER TOP -->
                    <div class="page-header-top">
                        <div class="container">
                            <!-- BEGIN LOGO -->
                            <div class="page-logo">
                                    <img src="../../../Content/Images/Logo.png" alt="logo" class="logo-default">
                            </div>
                            <!-- END LOGO -->
                            <!-- BEGIN RESPONSIVE MENU TOGGLER -->
                            <!-- END RESPONSIVE MENU TOGGLER -->
                            <!-- BEGIN TOP NAVIGATION MENU -->
                            
                            <div class="top-menu dropdown dropdown-user" dropdown [dropdownToggle]="true" (onOpen)="doSomeActionOnOpen()" (onClose)="doSomeActionOnClose()">
                                <button class="btn btn-default " dropdown-open id="dropdown-button">
                                    <i class="fa fa-user"></i>
                                    <span class="username username-hide-mobile">{{user}}</span>
                                    <i class="fa fa-navicon"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-default dropdown-dark">
                                    <li>
                                        <logout></logout>
                                    </li>
                                </ul>
                            </div>
                            <!-- END TOP NAVIGATION MENU -->
                         </div>
                    </div>
                    <!-- END HEADER TOP -->
                    <!-- BEGIN HEADER MENU -->
                    <div class="page-header-menu">
                        <div class="container">

                            <!-- BEGIN MEGA MENU -->
                            <div class="hor-menu  ">
                                <ul class="nav navbar-nav">
                                    <li class="menu-dropdown classic-menu-dropdown">
                                        <a [routerLink]="['/map']">
                                            Map
                                            <span class="arrow"></span>
                                        </a>

                                    </li>

                                </ul>
                            </div>
                            <!-- END MEGA MENU -->
                        </div>
                    </div>
                    <!-- END HEADER MENU -->
                </div>
                <!-- END HEADER -->
            </div>
        </div>
        <div class="page-wrapper-row full-height">
            <div class="page-wrapper-middle">
                <div class="page-container">
                    <div class="page-content-wrapper">
                        <div class="page-head">
                            <div class="container">
                                <!-- BEGIN PAGE TITLE -->
                                <!-- END PAGE TITLE -->
                            </div>
                        </div>
                        <div class="page-content">
                            <div class="container">
                                <div class="page-content-inner">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="portlet light">
                                                <div class="portlet-title">
                                                    <div class="caption font-dark">
                                                        <span class="caption-subject bold uppercase">Users</span>
                                                    </div>
                                                    <a class="dt-button buttons-pdf buttons-html5 btn green btn-outline pull-right" (click)="dt.exportCSV()"><span>Excel</span></a>
                                                </div>
                                                <div class="portlet-body">
                                                    <div id="sample_1_wrapper" class="dataTables_wrapper">
                                                        <div class="row">
                                                            <div class="col-md-6 col-sm-12">

                                                            </div>
                                                            <div class="col-md-6 col-sm-12">
                                                                <div class="dataTables_filter">
                                                                    <label>Search:<input #gb type="search" class="form-control input-sm input-small input-inline" placeholder=""></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="table-scrollable">
                                                            <p-dataTable [value]="userlists" sortMode="multiple" [globalFilter]="gb" #dt [responsive]="true" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,50,100,200]">
                                                                <p-column field="UserId" header="User ID" [sortable]="true">
                                                                    <template let-file="rowData" pTemplate type="body">
                                                                        <a (click)="gotoDetail(file.UserId)">{{file.UserId}}</a>
                                                                    </template>
                                                                </p-column>
                                                                <p-column field="Username" header="User Name" [sortable]="true"></p-column>
                                                                <p-column field="Email" header="Email" [sortable]="true"></p-column>
                                                                <p-column field="Mobile" header="Mobile" [sortable]="true"></p-column>
                                                                <p-column field="Department" header="Department" [sortable]="true"></p-column>
                                                                <p-column field="Title" header="Title" [sortable]="true"></p-column>
                                                                <p-column field="Status" header="Status" [sortable]="true"></p-column>
                                                                <p-column field="Roles" header="Roles" [sortable]="true"></p-column>
                                                            </p-dataTable>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-wrapper-row">
            <div class="page-wrapper-bottom footer-bottom">
                <!-- BEGIN FOOTER -->
                <!-- BEGIN INNER FOOTER -->
                <div class="page-footer">
                    <div class="container">
                        {{year}} © Maxis OnNet All Rights Reserved
                    </div>
                </div>
                <!-- END INNER FOOTER -->
                <!-- END FOOTER -->
            </div>
        </div>
    </div>
</div>
